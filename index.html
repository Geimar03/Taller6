<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .header-section {
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header-section">
            <h2>Posts</h2>
        </div>
        <table class="table" id="postsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Body</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        function redirectToEditPage(postId) {
            window.location.href = `formularioput.html?id=${postId}`;
        }

        fetch('http://localhost:3000/posts')
            .then(response => response.json())
            .then(posts => {
                const tableBody = document.getElementById('postsTable').getElementsByTagName('tbody')[0];
                
                posts.forEach(post => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${post.id}</td>
                        <td>${post.title}</td>
                        <td>${post.body}</td>
                        <td>
                            <button class="btn btn-primary" onclick="redirectToEditPage(${post.id})">Editar</button>
                        </td>
                    `;
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
